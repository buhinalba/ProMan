{% extends 'layout.html' %}
{% block content %}
<body>
<div class="container login-container">
    <form method="post" action="/feedback">
        <div class="col-md-6 login-form-1">
            <br><h2>Leave Feedback</h2><br>
          <div class="form-group">
            <label for="username">Email address</label>
            <input type="text" class="form-control" id="username"  name="username" placeholder="example@example.com" name="username" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Type your message here" required></textarea>
          </div>
        <div/>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>

{% endblock %}
