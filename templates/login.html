{% extends 'layout.html' %}
{% block content %}
<div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form-1">
                    <br><h2>Login</h2><br>
                    <form action="/login" method="post">
                        <div class="form-group">
                            <input name="username" type="text" class="form-control"  placeholder="Your Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input name="password" type="password" class="form-control password"  placeholder="Your Password *" value="" />
                            <a class="password-toggle">&#128065</a>
                        </div>
                            {% for category, message in get_flashed_messages(with_categories=True) %}
                                <div class="message-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Login" />
                        </div>
                        <div class="form-group">
                            <a href="#" class="ForgetPwd">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

<script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>

{% endblock %}
